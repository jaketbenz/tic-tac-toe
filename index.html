<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">

    <script src="js/App.js" defer></script>

    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
        </script>

    <script src="https://kit.fontawesome.com/eb1d80cf3a.js"></script>

    <title>Tic Tac Toe</title>
</head>

<body>
    <main class="container">
        <div class="headerContainer">
            <h1 class="header__title">Tic Tac Toe</h1>
        </div>
        <div class="messageContainer">
            <h3 class="message my-2">
                X goes first
            </h3>
        </div>
        <div class="gameContainer">
            <div class="d-flex">
                <div class="game__box" data-id="0"></div>
                <div class="colored__column"></div>
                <div class="game__box" data-id="1"></div>
                <div class="colored__column"></div>
                <div class="game__box" data-id="2"></div>
            </div>
            <div class="colored__row"></div>
            <div class="d-flex">
                <div class="game__box" data-id="3"></div>
                <div class="colored__column"></div>
                <div class="game__box" data-id="4"></div>
                <div class="colored__column"></div>
                <div class="game__box" data-id="5"></div>
            </div>
            <div class="colored__row"></div>
            <div class="d-flex">
                <div class="game__box" data-id="6"></div>
                <div class="colored__column"></div>
                <div class="game__box" data-id="7 "></div>
                <div class="colored__column"></div>
                <div class="game__box" data-id="8"></div>
            </div>
        </div>
        <div class="resetContainer mt-3">
            <button class="reset__button btn btn-dark">
                Reset Game
            </button>
        </div>
    </main>
    <footer class="footerContainer">
        <p>
            Made by
            <a class="footer__link" href="https://jakebenz.dev">
                Jake Benz
            </a>
            |
            <a class="footer__link"
                href="https://github.com/jaketbenz/tic-tac-toe">
                Github
            </a>
            <i class="fa-brands fa-github"></i>
        </p>
    </footer>
</body>
